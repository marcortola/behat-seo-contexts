language: php

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  
env:
  matrix:
    - COMPOSER_PREFER="--prefer-lowest --prefer-stable"        
    - COMPOSER_PREFER="--prefer-stable"
    - COMPOSER_PREFER=""

before_script:
  - composer serve &> /dev/null &
  - cp behat.yml.dist behat.yml
  - COMPOSER_MEMORY_LIMIT=-1 travis_retry composer install --no-interaction
  - composer update --prefer-dist --no-progress

script:
  - ./vendor/bin/behat --format=progress --no-interaction