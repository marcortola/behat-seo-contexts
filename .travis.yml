language: php

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.1
  - 7.2
  - 7.3

matrix:
  include:
    - php: 7.1
      env: COMPOSER_PREFER="--prefer-lowest --prefer-stable"
    - php: 7.2
      env: COMPOSER_PREFER="--prefer-stable"
    - php: 7.3
      env: COMPOSER_PREFER="--prefer-stable"  

before_script:
  - composer serve &> /dev/null &
  - cp behat.yml.dist behat.yml
  - COMPOSER_MEMORY_LIMIT=-1 travis_retry composer install --no-interaction  

script:
  - composer check-static
  - composer test
